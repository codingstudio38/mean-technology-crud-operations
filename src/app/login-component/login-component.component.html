<app-header-component></app-header-component>
<section style="margin-top: 140px;">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                                <p class="text-center h2 fw-bold mb-3 mx-1 mx-md-4 mt-2" style="
                                    text-transform: uppercase;">MEAN Technology</p>
                                <p class="text-center h3 fw-bold mb-3 mx-1 mx-md-4 mt-2">Sign In</p>
                                <form class="mx-1 mx-md-4" id="myform" [formGroup]="loginForm" (ngSubmit)="Login()">
                                    <div [ngSwitch]="apistatusCode">
                                        <div *ngSwitchCase="'200'">
                                            <div class="alert alert-success" *ngIf="loginPoint"
                                                style="text-align: center;" role="alert">
                                                {{login_message}}</div>
                                        </div>
                                        <div *ngSwitchCase="'400'">
                                            <div class="alert alert-danger" *ngIf="loginPoint"
                                                style="text-align: center;" role="alert">
                                                {{login_message}}</div>
                                        </div>
                                        <div *ngSwitchDefault>

                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" htmlFor="email"> Email Id</label>
                                            <input type="email" id="email" class="form-control"
                                                formControlName="email_id" />
                                            <span class="text-danger"
                                                *ngIf="email_id && email_id.invalid && email_id.touched">Field is
                                                not valid</span>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-2">
                                        <div class="form-outline flex-fill mb-0">
                                            <label class="form-label" htmlFor="password">Password</label>
                                            <input type="password" id="password" class="form-control"
                                                formControlName="password" />
                                            <span class="text-danger"
                                                *ngIf="password && password.invalid && password.touched">Field
                                                is
                                                not
                                                valid</span>
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button style="
                                    width: 100%;" type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
                                            Sign In
                                        </button>
                                    </div>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
